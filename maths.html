<body>
    <div>

     <label for="">Enter Number 1</label>

      <br><br>

     <div>

     </div>

     
     <script>
         function Add()
         {
             var ctrl=document.getElementById("no1");
             var no=Number(ctrl.value);
             var ctrl=document.getElementById("no2");
             var no=Number(ctrl.value);
             var add=no+no;
             var Add=document.getElementById("cal");
             Add.innerText="Addition is" +add;
         }
         function Sub()
         {
             var ctrl=document.getElementById("no1");
             var no1= ctrl.value;
             var ctrl=document.getElementById("no2");
             var no2= ctrl.value;
             var sub=no1-no2;
             var cal2=document.getElementById("cal2");
             cal2.innerText="Substraction is" +sub;
         }
         function Mul()
         {
             var ctrl=document.getElementById("no1");
             var no1= ctrl.value;
             var ctrl=document.getElementById("no2");
             var no2= ctrl.value;
             var mul=no1*no2;
             var cal3=document.getElementById("cal3");
             cal3.innerText="Multiplication is" +mul;
         }
         function Div()
         {
             var ctrl=document.getElementById("no1");
             var no1= ctrl.value;
             var ctrl=document.getElementById("no2");
             var no2= ctrl.value;
             var div=no1/no2;
             var cal4=document.getElementById("cal4");
             cal4.innerText="Division is" +div;
         }
        
     </script>
    
</div>
