<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="demo1">javascript</h1>
        <br>
        <input type="text" onkeyup="demo()" id="demo2">
    
        <select id="sel" onchange="getcolor()">
            <option value="red" >Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
    </div>
 
    <script>
         
           function demo()
           {
               var ctrl=document.getElementById("demo2").value;
               var demo=document.getElementById("demo1");
               demo.innerText=ctrl;
           }
           
           function getcolor()
           {
             var color=document.getElementById("sel").value;
             document.getElementById("demo1").style.backgroundColor=color;
           }
           getcolor();
           
    </script>
            
</body>
</html>
