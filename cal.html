<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <style>
            .btn-font{
                font-size: medium;
                font-family: cursive;
                font-weight: 100;
               
                
            }
            input:hover
              {
                  background-color: rgb(101, 153, 221);
              } 
            button:hover
              {
                  background-color: rgb(101, 153, 221);
              } 
              
        </style>
        
        
</head>
<body>
    <h3 class="text-center mt-5"><i>Calculator</i></h3>
    <div class="container bg-image"style="background-image: url(images/blue.jpg);background-repeat: no-repeat; background-size: cover; width: 340px; border-radius:10px;">
        
        <div class="text-center mt-5 " style="height: 300px; width: 250px;">
             <form name="form1">
            <section class="mx-2 d-flex">

                <input type="text" id="calc" name="answer" placeholder="" class="mt-4 pt-2" style="width: 700px; border-radius: 10px;">&nbsp;&nbsp;
                <input type="button" id="clear" value="c" onclick="form1.answer.value =''" class=" text-center mt-4 btn-font " style="width: 500px;" >
            </section><br>

            <section class="mt-1 d-flex  btn-font" >
                <input type="button" value="7"  onclick = "form1.answer.value += '7'" class="col-lg-3 ml-2 btn btn-secondary"></button>&nbsp;
                <input type="button" value="8"  onclick = "form1.answer.value +='8'" class="col-lg-3 ml-2 btn btn-secondary"></button>&nbsp;
                <input type="button" value="9"  onclick = "form1.answer.value +='9'"class="col-lg-3 ml-2 btn btn-secondary"></button>&nbsp;
                <input type="button" value="+"  onclick = "form1.answer.value +='+'" class="col-lg-3 ml-2 btn btn-primary" ></button>&nbsp;
            </section>
            <section class="mt-1 d-flex btn-font" >
                <input type="button" value="4"  onclick = "form1.answer.value +='4'" class="col-lg-3 ml-2 btn btn-secondary" ></button>&nbsp;
                <input type="button" value="5"  onclick = "form1.answer.value +='5'" class="col-lg-3 ml-2 btn btn-secondary" ></button>&nbsp;
                <input type="button" value="6"  onclick = "form1.answer.value +='6'" class="col-lg-3 ml-2 btn btn-secondary" ></button>&nbsp;
                <input type="button" value="-"  onclick = "form1.answer.value +='_'" class="col-lg-3 ml-2 btn btn-primary" ></button>&nbsp;
            </section>
            <section class="mt-1 d-flex btn-font" >
                <input type="button" value="3"  onclick = "form1.answer.value +='3'" class="col-lg-3 ml-2 btn btn-secondary" ></button>&nbsp;
                <input type="button" value="2"  onclick = "form1.answer.value +='2'" class="col-lg-3 ml-2 btn btn-secondary" ></button>&nbsp;
                <input type="button" value="1"  onclick = "form1.answer.value += '1'" class="col-lg-3 ml-2 btn btn-secondary" ></button>&nbsp;
                <input type="button" value="/"  onclick = "form1.answer.value +='/'" class="col-lg-3 ml-2 btn btn-primary" ></button>&nbsp;
            </section>
            <section class="mt-1 d-flex btn-font" >
                
                <input type="button" value="0"  onclick = "form1.answer.value +='0'" class="col-lg-4 ml-2 btn btn-secondary" ></button>
                <input type="button" value="."  onclick = "form1.answer.value +='.'" class="col-lg-4 ml-2 btn btn-secondary" ></button>
                <input type="button" value="="  onclick = "form1.answer.value=eval(form1.answer.value)" class="col-lg-5 ml-2 btn btn-primary" ></button>&nbsp;
            
            </section>
            </form>
        
        </div>
     </div>
            
</body>
</html>
