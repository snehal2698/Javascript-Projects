<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
      <div>
        <img src="images/nature.jpg" alt="" id="img" style="height: 250px; width: 400px;">
        <br> 
        <input type="range" min="1" max="100" id="range" oninput="input()">
        <label for="">image radious</label><br>
        <input type="range" min="0" max="1" id="fade" oninput="fun2()" step="0.1" value="0.5">
        <label for="">image Brightness</label> 

      <script>
          function input()
          {
            document.getElementById("img").style.borderRadius=document.getElementById("range").value +"%";
          }
          function fun2()
          {
            document.getElementById("img").style.opacity=document.getElementById("fade").value;
          }  
    
          
          
      </script>
</body>
</html>---------------------
